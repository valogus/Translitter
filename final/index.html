<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="index.js"></script>
    <title>Транслит</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="header__container">
            <div class="header__logo">
                T.R.A.N.S.L.I.T.
            </div>
        </div>
        </header>    
        <main class="main">
            <div class="input__main">
                <div class="input__input">
                    <input type="text" placeholder="Начните вводить текст">
                </div>
                <div class="main__button">
                    <button class="button">Добавить</button>
                </div>
            </div>
            <div class="main__block">
                <div class="block__left">
                    <div class="block__left__1">
                        <div class="number__1"> 1 </div>
                        Привет
                    </div>
                    <div class="block__left__2">
                        <div class="number__1"> 2 </div>
                         Мир
                    </div>
                    <div class="block__left__2">
                        <div class="number__3"> 3 </div>
                        Тук-Тук
                    </div>
                </div>
                <div class="block__right" id="block__right">
                    <div class="block__right__1">
                        Privet
                        <img class="cross" src="icons/Group 1.svg" alt="cross">
                    </div>
                    <div class="block__right__2">
                        Mir
                        <img class="cross" src="icons/Group 1.svg" alt="cross">
                    </div>
                    <div class="block__right__2">
                        Tuk-tuk
                        <img class="cross" src="icons/Group 1.svg" alt="cross">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
            <div class="footer__button">
                <button class="button_bottom"><img class="cross" src="icons/Group 1.svg" alt="cross"><h6>Очистить всё</h6></button>
            </div>
            </div>
        </footer>
        </div>
    </body>
</html>
